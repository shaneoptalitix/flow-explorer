<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DevOps Environment Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fab fa-microsoft text-azure text-2xl"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Azure DevOps Environment Reports</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="lastUpdated" class="text-sm text-gray-500"></span>
                    <button onclick="loadReports()" class="bg-azure hover:bg-azure-dark text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-sync-alt" id="refreshIcon"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Environment Name</label>
                    <input type="text" id="environmentFilter" placeholder="Filter by environment..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-azure focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Page Size</label>
                    <select id="pageSizeFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-azure focus:border-transparent">
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Include Variable Groups</label>
                    <select id="includeVariableGroups" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-azure focus:border-transparent">
                        <option value="false" selected>No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 flex space-x-4">
                <button onclick="applyFilters()" class="bg-azure hover:bg-azure-dark text-white px-6 py-2 rounded-lg transition-colors">
                    Apply Filters
                </button>
                <button onclick="clearFilters()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                    Clear
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-server text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Environments</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalEnvironments">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationContainer" class="mb-6">
            <!-- Pagination will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-azure mx-auto mb-4"></div>
                <p class="text-gray-600">Loading environment reports...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                <div class="flex">
                    <i class="fas fa-exclamation-triangle text-red-500 mt-1"></i>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">Error loading reports</h3>
                        <p class="mt-1 text-sm text-red-700" id="errorMessage"></p>
                        <div class="mt-4">
                            <button onclick="loadReports()" class="bg-red-100 hover:bg-red-200 text-red-800 px-4 py-2 rounded-md text-sm transition-colors">
                                Try Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Environment Reports -->
        <div id="reportsContainer" class="space-y-6">
            <!-- Reports will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
